<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/d145b4030a.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </head>
  <body onload="generateCard()">
    <div class="container">
      <div class="card">
        <div class="up-icon-box">
          <i id="iconUp" class="icon up-icon fa-6x"></i>
        </div>
        <div class="number-box"><p class="number" id="number">8</p></div>
        <div id="iconBox" class="bottom-icon-box bottom-icon">
          <i id="iconBottom" class="icon fa-6x fa-rotate-180"></i>
        </div>
      </div>
    </div>
  </body>
</html>
